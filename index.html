<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="showing-mathe" id="display">display mathe</div>

        <div class="same">5</div>
        <div class="same">6</div>
        <div class="same">-</div>

        <div class="same">2</div>
        <div class="same">3</div>
        <div class="same">+</div>
        <div class="same">AC</div>
        <div class="same">0</div>
